<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .card {
            background-color: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .card-text {
            font-size: 36px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h4 class="card-title">Current Time</h4>
                        <p class="card-text" id="currentTime"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    // var text = "Bilal";    
    // let text11 = 22;
    // let text22 = "4";
    // let ab = typeof text11;
    // let ac = typeof text;
        // var number = 2;
        // var currentDate = new Date();
        // var txt = currentDate.toString();
        // document.write(txt);

        
        function updateCurrentTime() {
            var currentDate = new Date();
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();
            var seconds = currentDate.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 baje AM honge
            var timeString = hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds + " " + ampm;
            document.getElementById("currentTime").textContent = timeString;
        }

        // Update time every second (1000 milliseconds)
        setInterval(updateCurrentTime, 1000);

        // Initial call to updateCurrentTime to display the time immediately
        updateCurrentTime();
    </script>

   

    
</body>
</html>
